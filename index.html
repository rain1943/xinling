<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <title>个人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", 微软雅黑, sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        
        .header-img {
            width: 100%;
            height: 400px; 
            overflow: hidden;
        }

        .header-img img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        
        .nav-bar {
            background-color: #4a90e2; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0; 
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #357abd; 
            border-radius: 4px;
        }

        
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(5);
                opacity: 0.8;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        
        @media (max-width: 1000px) {
            .nav-bar {
                flex-direction: column;
            }
            .nav-item {
                width: 100%;
                text-align: center;
                padding: 12px 0;
            }
            .header-img {
                height: 240px; 
            }
        }
    </style>
</head>

    <!--试试↑↑↓↓←→←→-->    
    <script>
        
        const secretCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 
                           'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 
                           ];
        
        let currentIndex = 0;
        
        
        document.addEventListener('keydown', (e) => {
            
            if (e.code === secretCode[currentIndex]) {
                currentIndex++;
                
                
                if (currentIndex === secretCode.length) {
                    triggerFireworks(); 
                    currentIndex = 0; 
                }
            } else {
                
                currentIndex = 0;
            }
        });
        
        
        function triggerFireworks() {
            
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
            audio.volume = 0.5;
            audio.play().catch(() => {}); 
            
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 50);
            }
        }
        
        
        function createFirework() {
            const colors = ['#ff6b6b', '#4ecdc4', '#feca57', '#95e1d3', '#ff9ff3', '#54a0ff'];
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.top = `${Math.random() * 100}vh`;
            
            
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(firework);
            
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }
    </script>
